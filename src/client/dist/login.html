<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #erro {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Entrar</h1>

    <form id="login-form">
        <input id="email" type="email" placeholder="E-mail" required />
        <input id="password" type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
    </form>

    <div id="erro"></div>

    <script type="module">
        import { auth } from "./js/fb.js"
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { apiRequest } from './js/call.js';
        // Inicializa Firebase

        const form = document.getElementById("login-form");
        const erro = document.getElementById("erro");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Se precisar enviar o token ao backend:
                const token = await user.getIdToken();
                console.log("Token:", token);

                // Redireciona para onde quiser
                
                console.log(await apiRequest('/api/usuario/login', { method: 'POST' }));
                window.location.href = "/index.html";

            } catch (err) {
                erro.textContent = err.message;
            }
        });
    </script>

</body>

</html>
