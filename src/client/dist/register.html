
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    </head>

    <body class="d-flex flex-column vh-100">
        <h1 class="display-5">REGISTER</h1>
        <br>
        <form action="api/usuario/register" class="validated-form" method="POST">
            <div class="mb-3">
                <label class="form-lable" for="email">Email ID</label>
                <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-lable" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input class="form-control" type="text" name="sobrenome" id="sobrenome">
            </div>

            <div class="mb-3">
                <label class="form-label" for="username">Nome de usuário</label>
                <input class="form-control" type="text" name="username" id="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="crn">CRN</label>
                <input class="form-control" type="text" name="crn" id="crn">
            </div>
            <button class="btn btn-secondary">Register</button>
        </form>

    </body>
    </html>
